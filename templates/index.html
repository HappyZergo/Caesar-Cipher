<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Caesar</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.js"
            integrity="sha256-arMsf+3JJK2LoTGqxfnuJPFTU4hAK57MtIPdFpiHXOU="
            crossorigin="anonymous"></script>

    <style>
        canvas {
            -moz-user-select: none;
            -webkit-user-select: none;
            -ms-user-select: none;
        }
    </style>
<body>
<div id="header" class="header navbar navbar-static-top">
    <div class="navbar-inner">
        <div class="container">
            <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            </button>
            <a class="brand" href="/">Caesar cipher</a>
        </div>
    </div>
</div>
<div class="container page">
    <div id="content" class="container" style="margin-top: 0px; margin-bottom: 0px; height: 500px;">
        <form class="row" name="decryptForm" method="POST" action="/">

            <div class="form-group col-md-4 justify-content-start" >
                <label>Enter text</label>
                <textarea class="form-control" style="margin-top: 0px; margin-bottom: 0px; height: 450px;" name="encode" id="1" rows="3">{{encode}}</textarea>
            </div>

            <div class="flex-items-xs-center" style="text-align: center; position:relative;margin-top: 80pt ">
                <div class="form-group">
                    <label>Shift</label>
                    <input type="number" class="form-control" name="shift" id="2" aria-describedby="Shift help"
                           placeholder="Enter shift" value="{{shift}}">
                </div>

                <div class="form-group" style="text-align: center">
                <button  type="submit" class="btn btn-primary">encrypt/decrypt</button>
                </div>
               <div class="alert alert-primary" role="alert">
                    <span>To decrypt, enter the text</span>
                   <div>and the step with a "-" sign.</div>
                </div>
            </div>

            <div class="form-group col-md-4 justify-content-end">
                <label>Encrypt/decrypt text</label>
                <textarea class="form-control" style="margin-top: 0px; margin-bottom: 0px; height: 450px;" name="decode" id="3" rows="3">{{decode}}</textarea>
            </div>
        </form>


    </div>
<div id="container" style="width: 75%;">
            <canvas id="myChart"></canvas>
        </div>

    <hr>
    <footer id="footer" class="footer">
        <div class="footer-right">
            <span>&copy; 2019 Kravchenko</span>
        </div>
    </footer>
</div>


<script>
    var ctx = document.getElementById('myChart');
    var myChart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: [{% for item in labels %} "{{item}}", {% endfor %}],
            datasets: [{
                color: ``,
                label: '%',
                backgroundColor: "rgb(55,52,255)",
                borderColor: "rgb(65,68,192)",
                data: {{number}}
                },]
            },
        options: {
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero: true
                    }
                }]
            }
        }
    });




</script>
</body>
</html>
